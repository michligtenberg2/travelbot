<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1976D2" stroke-width="8"/>
  
  <!-- Compass Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Compass Needle -->
  <g transform="translate(256,256)">
    <!-- North Needle (Red) -->
    <polygon points="0,-140 -12,-20 0,-10 12,-20" fill="#FF4444" stroke="#CC0000" stroke-width="2"/>
    <!-- South Needle (White) -->
    <polygon points="0,140 -12,20 0,10 12,20" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="url(#compassGradient)" stroke="#FFA500" stroke-width="2"/>
  </g>
  
  <!-- Compass Markers -->
  <g stroke="rgba(255,255,255,0.8)" stroke-width="3" fill="none">
    <!-- N -->
    <line x1="256" y1="86" x2="256" y2="106"/>
    <!-- S -->
    <line x1="256" y1="406" x2="256" y2="426"/>
    <!-- E -->
    <line x1="426" y1="256" x2="406" y2="256"/>
    <!-- W -->
    <line x1="86" y1="256" x2="106" y2="256"/>
  </g>
  
  <!-- Direction Labels -->
  <text x="256" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">N</text>
  <text x="256" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">S</text>
  <text x="440" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">E</text>
  <text x="72" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">W</text>
  
  <!-- AI Brain Symbol -->
  <g transform="translate(320,180)" opacity="0.8">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)" stroke="#2196F3" stroke-width="2"/>
    <path d="M-15,-8 Q0,-15 15,-8 Q15,0 8,8 Q0,15 -8,8 Q-15,0 -15,-8 Z" fill="#2196F3"/>
    <circle cx="-8" cy="-5" r="2" fill="white"/>
    <circle cx="8" cy="-5" r="2" fill="white"/>
  </g>
  
  <!-- GPS Signal Waves -->
  <g transform="translate(190,180)" opacity="0.7">
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  </g>
  
</svg>
