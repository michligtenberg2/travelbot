<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#grad1)"/>
  
  <!-- Compass circle -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  <circle cx="512" cy="512" r="240" fill="none" stroke="white" stroke-width="6" opacity="0.4"/>
  <circle cx="512" cy="512" r="180" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
  
  <!-- Compass needle -->
  <g transform="translate(512, 512)">
    <!-- North point (red) -->
    <polygon points="0,-160 15,-140 0,-120 -15,-140" fill="#FF4444"/>
    <!-- South point (white) -->
    <polygon points="0,160 15,140 0,120 -15,140" fill="white"/>
    <!-- East point -->
    <polygon points="160,0 140,15 120,0 140,-15" fill="white" opacity="0.8"/>
    <!-- West point -->
    <polygon points="-160,0 -140,15 -120,0 -140,-15" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="512" cy="512" r="20" fill="white"/>
  
  <!-- Direction markers -->
  <g transform="translate(512, 512)">
    <!-- N -->
    <text x="0" y="-200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">N</text>
    <!-- E -->
    <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">E</text>
    <!-- S -->
    <text x="0" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">S</text>
    <!-- W -->
    <text x="-200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">W</text>
  </g>
  
  <!-- AI Brain icon in corner -->
  <g transform="translate(750, 250) scale(2)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>
    <path d="M-20,-10 Q0,-30 20,-10 Q20,10 0,20 Q-20,10 -20,-10 Z" fill="#2196F3"/>
    <circle cx="-10" cy="-5" r="3" fill="white"/>
    <circle cx="10" cy="-5" r="3" fill="white"/>
    <path d="M-8,8 Q0,12 8,8" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(200, 200)">
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="white" opacity="0.9"/>
    <polygon points="-40,25 -30,45 -20,25" fill="white" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2196F3">...</text>
  </g>
</svg>
