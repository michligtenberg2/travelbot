<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Main compass circle -->
  <circle cx="512" cy="512" r="300" fill="white" stroke="url(#compassGradient)" stroke-width="8"/>
  
  <!-- Compass needle -->
  <g transform="translate(512,512)">
    <!-- North arrow (red) -->
    <polygon points="0,-200 20,-150 0,-120 -20,-150" fill="#F44336" stroke="white" stroke-width="2"/>
    <!-- South arrow (white) -->
    <polygon points="0,200 20,150 0,120 -20,150" fill="white" stroke="#333" stroke-width="2"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="15" fill="url(#compassGradient)" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Compass directions -->
  <g fill="url(#compassGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">
    <text x="512" y="250" dominant-baseline="central">N</text>
    <text x="774" y="527" dominant-baseline="central">E</text>
    <text x="512" y="795" dominant-baseline="central">S</text>
    <text x="250" y="527" dominant-baseline="central">W</text>
  </g>
  
  <!-- Travel elements -->
  <!-- Route line -->
  <path d="M200 600 Q300 500 400 600 T600 600 T800 650" stroke="white" stroke-width="6" fill="none" opacity="0.8"/>
  
  <!-- Location pins -->
  <g transform="translate(200,580)">
    <circle cx="0" cy="0" r="12" fill="#4CAF50"/>
    <path d="M0,-20 Q-8,-30 -8,-35 Q-8,-42 0,-42 Q8,-42 8,-35 Q8,-30 0,-20 Z" fill="#4CAF50"/>
  </g>
  
  <g transform="translate(800,630)">
    <circle cx="0" cy="0" r="12" fill="#F44336"/>
    <path d="M0,-20 Q-8,-30 -8,-35 Q-8,-42 0,-42 Q8,-42 8,-35 Q8,-30 0,-20 Z" fill="#F44336"/>
  </g>
</svg>
